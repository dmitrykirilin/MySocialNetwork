<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html"; charset=UTF-8 />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="text-center">

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add/" method="post" enctype="multipart/form-data" th:object="${post}">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control" th:attrappend="class=${#fields.hasErrors('title')} ? ' is-invalid' : ''" th:value="${post} ? ${post.title} : ''">
        <div th:if="${#fields.hasErrors('title')}">
            <p th:each="err : ${#fields.errors('title')}" th:text="${err}"></p>
        </div>
        <br>
        <textarea name="full_text" placeholder="Текст статьи." class="form-control" th:attrappend="class=${#fields.hasErrors('full_text')} ? ' is-invalid' : ''" th:text="${post} ? ${post.full_text} : ''"></textarea>
        <div th:if="${#fields.hasErrors('full_text')}">
            <p th:each="err : ${#fields.errors('full_text')}" th:text="${err}"></p>
        </div>
        <br>

        <input type="file" name="file">

        <button type="submit" class="btn btn-success">Добавить статью</button><br>
    </form>
</div>

<!--<footer th:insert="blocks/footer :: footer"></footer>-->

</body>
</html>
