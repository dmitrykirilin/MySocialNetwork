<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html"; charset=UTF-8 />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="text-center">

<!--<header th:insert="blocks/header :: header"></header>-->

    <div class="container">
<!--        <div th:if="${param.error}">-->
<!--            Invalid username and password.-->
<!--        </div>-->
<!--        <div th:if="${param.logout}">-->
<!--            You have been logged out.-->
<!--        </div>-->
        <div th:if="${param.error}">
            [[${message}]]
        </div>

        <form class="form-signin" th:action="@{/registration}" method="post">
            <img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Register, please!</h1><br>

            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" name="username" id="inputUsername" class="form-control" th:attrappend="class=${usernameError} ? ' is-invalid' : ''" th:value="${user} ? ${user.username} : ''" placeholder="Ivan Ivanov" autofocus="">
            <div th:if="${not #strings.isEmpty(usernameError)}" class="alert alert-danger" role="alert">
                [[${usernameError}]]
            </div>
            <br/>

            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" name="email" id="inputEmail" class="form-control" th:attrappend="class=${emailError} ? ' is-invalid' : ''"placeholder="example@example.com" th:value="${user} ? ${user.email} : ''" autofocus="">
            <div th:if="${not #strings.isEmpty(emailError)}" class="alert alert-danger" role="alert">
                [[${emailError}]]
            </div>
            <br/>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" th:attrappend="class=${passwordError} ? ' is-invalid' : ''" class="form-control" placeholder="Password" >
            <div th:if="${not #strings.isEmpty(passwordError)}" class="alert alert-danger" role="alert">
                [[${passwordError}]]
            </div>
            <br/>

            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" name="password2" id="inputPassword2" class="form-control" th:attrappend="class=${password2Error} ? ' is-invalid' : ''" placeholder="Retype password" >
            <div th:if="${not #strings.isEmpty(password2Error)}" class="alert alert-danger" role="alert">
                [[${password2Error}]]
            </div>
            <br/>

            <div class="m-auto">
                <div class="g-recaptcha" data-sitekey="6LdsAbsZAAAAAFTeG_fk4gErajpBkLijq6QscEkh"></div>
            </div>
            <div th:if="${not #strings.isEmpty(captchaError)}" class="alert alert-danger" role="alert">
                [[${captchaError}]]
            </div>
            <br/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Accept</button>
            <a href="/login">Log In</a>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
        </form>
    </div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
